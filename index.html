<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css">
  </head>
  <body>
    <div id="content">
    <section>
      <h1 id="Bowling">Bowling Score Board</h1>
      <br>
      <img src="images/ball_and_pins_header.jpg">
      <br>
      <p>
        <p>Pins</p>
        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="10">10</button>
      </p>
    </section>
    <section>
      <table>
        <tr>
          <th>- </th>
          <th colspan="2">1</th>
          <th colspan="2">2</th>
          <th colspan="2">3</th>
          <th colspan="2">4</th>
          <th colspan="2">5</th>
          <th colspan="2">6</th>
          <th colspan="2">7</th>
          <th colspan="2">8</th>
          <th colspan="2">9</th>
          <th colspan="3">10</th>
        </tr>
        <tr>
          <td>Rolls </td>
          <th><span id="frame-0-first-roll"></span></th>
          <th><span id="frame-0-second-roll"></span></th>

          <th><span id="frame-1-first-roll"></span></th>
          <th><span id="frame-1-second-roll"></span></th>

          <th><span id="frame-2-first-roll"></span></th>
          <th><span id="frame-2-second-roll"></span></th>

          <th><span id="frame-3-first-roll"></span></th>
          <th><span id="frame-3-second-roll"></span></th>

          <th><span id="frame-4-first-roll"></span></th>
          <th><span id="frame-4-second-roll"></span></th>

          <th><span id="frame-5-first-roll"></span></th>
          <th><span id="frame-5-second-roll"></span></th>

          <th><span id="frame-6-first-roll"></span></th>
          <th><span id="frame-6-second-roll"></span></th>

          <th><span id="frame-7-first-roll"></span></th>
          <th><span id="frame-7-second-roll"></span></th>

          <th><span id="frame-8-first-roll"></span></th>
          <th><span id="frame-8-second-roll"></span></th>

          <th><span id="frame-9-first-roll"></span></th>
          <th><span id="frame-9-second-roll"></span></th>
          <th><span id="frame-9-third-roll"></span></th>
        </tr>

        <tr>
          <td>Score </td>
          <th colspan="2"> <span id="frame-0-score"></span></th>
          <th colspan="2"><span id="frame-1-score"></span></th>
          <th colspan="2"><span id="frame-2-score"></span></th>
          <th colspan="2"><span id="frame-3-score"></span></th>
          <th colspan="2"><span id="frame-4-score"></span></th>
          <th colspan="2"><span id="frame-5-score"></span></th>
          <th colspan="2"><span id="frame-6-score"></span></th>
          <th colspan="2"><span id="frame-7-score"></span></th>
          <th colspan="2"><span id="frame-8-score"></span></th>
          <th colspan="3"><span id="frame-9-score"></span></th>
        </tr>
      </table>
    </section>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/ScoreBoard.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Interface.js"></script>
  </body>
</html>
